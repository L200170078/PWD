<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Percobaan 4 : Kalkulator</title>
	<script>
		function tambah() {
			nilaia=document.myform.a.value;
			nilaib=document.myform.b.value;

			tambah=parseInt(nilaia) + parseInt(nilaib);
			document.myform.hasil.value=tambah;
		}

		function kurang() {
			nilaia=document.myform.a.value;
			nilaib=document.myform.b.value;

			kurang=nilaia - nilaib;
			document.myform.hasil.value=kurang;
		}

		function kali() {
			nilaia=document.myform.a.value;
			nilaib=document.myform.b.value;

			kali=nilaia * nilaib;
			document.myform.hasil.value=kali;
		}

		function bagi() {
			nilaia=document.myform.a.value;
			nilaib=document.myform.b.value;

			bagi=nilaia / nilaib;
			document.myform.hasil.value=bagi;
		}
	</script>
</head>
<body>
	<form name="myform">
		<h3>Kalkulator Sederhana</h3>
		Nilai A = <input type="text" name="a"><br>
		Nilai B = <input type="text" name="b"><br><br>
		<input type="button" name="aksi" value="+" onclick="tambah()">
		<input type="button" name="aksi" value="-" onclick="kurang()">
		<input type="button" name="aksi" value="x" onclick="kali()">
		<input type="button" name="aksi" value="/" onclick="bagi()"><br><br>
		<b>Hasil =</b><input type="text" name="hasil">
	</form>
</body>
</html>
