<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Percobaan TIGA</title>
</head>
<body>
	<form name="form1" method="post" action="">
		<textarea name="question" id="question" onfocus="CountMax()" onchange="CountMax()" onclick="CountMax()" onkeydown="CountMax()" onkeyup="CountMax()" wrap="virtual"></textarea> <br>
		<font face="Arial, Helvatica, sans-serif, Bookman Old Style, Comic Sans MS" size="2">Sisa</font>
		<input type="text" name="rv_counter" maxlength="3" value="100">
	</form>
	<script>
		function CountMax() {
			var wert, max;
			max=100;
			wert = max - (document.form1.question.value.length);

			if (wert < 0 ) {
				alert('Maaf, batas maksumum pengisian adalah '+max+' karakter');
				document.form1.question.value = document.form1.question.value.substring(0, max);
				wert = max - (document.form1.question.value.length);
				document.form1.rv_counter.value=wert;
			} else {
				document.form1.rv_counter.value=max-(document.form1.question.value.length);
			}
		}
	</script>
</body>
</html>
