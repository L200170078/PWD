<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BUllet dan Numbering</title>
</head>
<body>
    <p>Daftar Menggunakan Bullets</p>
    <ul type='circle'>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>
    <p>Daftar Menggunakan Numbering</p>
    <ol type='1'>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>
    <p>Daftar Menggunakan Numbering (Huruf)</p>
    <ul type='a'>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>
    <p>Daftar Menggunakan Numbering (Huruf Romawi)</p>
    <ul type='I'>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>
</body>
</html>
